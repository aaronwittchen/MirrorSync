name: CI

on:  
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs: 
  lint-and-test:
    runs-on: ubuntu-latest 

    steps:
    - uses: actions/checkout@v4 

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4' 
        bundler-cache: true 

    - name: Run RuboCop
      run: bundle exec rubocop 

    - name: Run Tests
      run: bundle exec rspec